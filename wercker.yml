box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.18.1"
        flags: --buildDrafts=true
deploy:
  steps:
    - install-packages:
        packages: git-core ssh-client
    - add-ssh-key:
        keyname: wercker
        host: github.com
    - add-to-known_hosts:
        hostname: github.com
        fingerprint: 16:27:ac:a5:76:28:2d:36:63:1b:56:4d:eb:df:a6:48
        type: rsa
    - script:
        name: set git user name and email
        code: |
            git config --global user.email "asasmoyo@outlook.com"
            git config --global user.name "Arba Sasmoyo"
    - faph/git-push:
        repo: ssh://git@github.com:asasmoyo/asasmoyo.github.io.git
        branch: master
        basedir: public
