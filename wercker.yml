box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.29"
        flags: --buildDrafts=true
deploy:
  steps:
    - install-packages:
        packages: git-core ssh-client
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        basedir: public
        repo: asasmoyo/asasmoyo.github.io
        branch: master
