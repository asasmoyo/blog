box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.18.1"
        flags: --buildDrafts=true
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - add-ssh-key:
        keyname: wercker
    - faph/git-push:
        repo: ssh://git@github.com:asasmoyo/asasmoyo.github.io.git
        branch: master
        basedir: public